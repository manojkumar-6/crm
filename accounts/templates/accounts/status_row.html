<div class="row">

            <div class="card text-center text-white  mb-3" id="total-orders">

                    <h5 class="card-title">Total Tenants Interacted With Model</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total_users_interacted}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="orders-delivered">

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{a_count}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">

                <div class="card-header">
                    <h5 class="card-title">Total Messages Sent</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{i_count}}</h3>

            </div>
